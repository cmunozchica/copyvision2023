{% extends "base.html" %}
{% block content %}
<form class="form" method="POST">
    {% csrf_token %}
    <h1 style="text-align:center;">CREAR TRABAJO</h1>    <br>

    <table class="table" style="border-collapse: collapse;" border="1"; width="520">
    {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-success btn-xs" value="Agregar trabajo" style='BORDER: rgb(128,128,128) 1px solid; FONT-SIZE: 16pt; FONT-FAMILY: Verdana; 
    BACKGROUND-COLOR: #8c83ed'>
    <input type="button" class="btn btn-success btn-xs" onclick="history.back()" name="volver atrás" value="volver atrás" style='BORDER: rgb(128,128,128) 1px solid; FONT-SIZE: 16pt; FONT-FAMILY: Verdana; 
                 BACKGROUND-COLOR: #8c83ed'>

</form>

{% endblock %}
